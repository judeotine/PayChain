<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PayChain - A decentralized payment system built on the Internet Computer Protocol (ICP)." />
    <title>PayChain</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/framer-motion@9.0.0/dist/framer-motion.js"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 1.5s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="landing-page" class="min-h-screen flex flex-col justify-center items-center text-center p-4">
      <motion.div
        initial={{ opacity: 0, y: -50 }}
        animate={{ opacity: 1, y: 0 }}
        transition={{ duration: 1 }}
        class="mb-8"
      >
        <img src="/logo2.svg" alt="PayChain Logo" class="w-32 h-32" />
      </motion.div>

      <motion.h1
        initial={{ opacity: 0, y: 50 }}
        animate={{ opacity: 1, y: 0 }}
        transition={{ duration: 1, delay: 0.5 }}
        class="text-5xl font-bold mb-4"
      >
        Welcome to PayChain
      </motion.h1>

      <motion.p
        initial={{ opacity: 0, y: 50 }}
        animate={{ opacity: 1, y: 0 }}
        transition={{ duration: 1, delay: 1 }}
        class="text-xl mb-8"
      >
        A decentralized payment system built on the Internet Computer Protocol (ICP).
      </motion.p>

      <!-- Features -->
      <motion.div
        initial={{ opacity: 0 }}
        animate={{ opacity: 1 }}
        transition={{ duration: 1, delay: 1.5 }}
        class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12"
      >
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-2">Secure</h2>
          <p class="text-gray-400">Your transactions are encrypted and secure.</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-2">Fast</h2>
          <p class="text-gray-400">Near-instant cross-border payments.</p>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-2">Decentralized</h2>
          <p class="text-gray-400">No middlemen. You control your funds.</p>
        </div>
      </motion.div>

      
      <motion.button
        initial={{ opacity: 0, scale: 0.8 }}
        animate={{ opacity: 1, scale: 1 }}
        transition={{ duration: 1, delay: 2 }}
        onclick="window.location.href = '/app'"
        class="bg-blue-500 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-blue-600 transition-all"
      >
        Get Started
      </motion.button>
    </div>

    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
